<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>group</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">group</ion-title>
    </ion-toolbar>
  </ion-header>

  @for (group of this.groupList; track $index) {
    <!-- Placeholder for how each group will be displayed to the user -->
    <!-- "group is an object with two values" -->
      <!-- it contains a DocumentReference (in .ref) for accessing the group in the future -->
      <!-- it contains a DocumentData (in .data) which has all of the fields contained within the group (see FirestoreService for details) -->
    <div class="group" (click)="this.router.navigate(['/main', group.data['code']]);">
      <!-- <p class="group-content">Reference is {{group.ref}}</p> -->
      <p class="group-content">Group data is {{group.data['name']}}</p>
    </div>
  }
</ion-content>
