

<ion-content>
  <div class = "back-div">
    <ion-header>
      <ion-button class = "back-button" size = "small" (click)="this.router.navigate(['/home']);">
      <img src= "https://thumbs.dreamstime.com/b/send-back-icon-vector-set-white-background-eps-331973597.jpg">
    </ion-button>
  </ion-header>
  </div>
  <div class = "signup-card-div">
    <div class = "signup-card">
      <div class ="signup-content">
        <ion-text>
          <h1>UnderWraps</h1>
        </ion-text>
        <ion-input label="First Name" [(ngModel)]="this.username"></ion-input>
        <ion-input label="Bio" [(ngModel)]="this.bio"></ion-input>
        <ion-input label="Email" [(ngModel)]="this.email"></ion-input>
        <ion-input label="Password" type="password" [(ngModel)]="this.password"></ion-input>
        <ion-button expand="block" (click)="validateSignup()">Sign Up</ion-button>
      </div>
      </div>
  </div>
</ion-content>
