<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-input label="email" [(ngModel)]="this.email"></ion-input>
  <ion-input label="password" type="password" [(ngModel)]="this.password"></ion-input>

  <ion-button expand="block" (click)="authService.login(this.email, this.password)">Login</ion-button>

</ion-content>
